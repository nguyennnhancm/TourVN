<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{Login.init}"/>
</f:metadata>
<h:head>
    <title>Đăng nhập | TourVN</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body style="line-height: 0.9 !important;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Đăng Nhập Quản Lý</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="frmLogin" prependId="false">
                            <h:outputLabel id="message" style="color: #C0313E;" value="#{Login.message}"/>
                            <fieldset>
                                <div class="form-group">
                                    <p:inputText id="username" class="form-control" placeholder="Tên đăng nhập"
                                                 value="#{Login.username}" name="username" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <p:password id="password" class="form-control" placeholder="Mật khẩu"
                                                name="password" value="#{Login.password}"/>
                                </div>
                                <div class="checkbox">
                                    <p:selectBooleanCheckbox name="remember_me" id="remember_me" itemLabel="Ghi nhớ"/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <p:commandLink class="btn btn-lg btn-success btn-block" value="Đăng nhập"
                                               actionListener="#{Login.login}" update=":frmLogin:message"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        document.getElementById('username').focus();
    </script>
    <!-- jQuery -->
    <script type="application/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="application/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script type="application/javascript" src="/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script type="application/javascript" src="/js/sb-admin-2.js"></script>
</h:body>
</html>
